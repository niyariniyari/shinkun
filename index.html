  <script>
  const bgm1 = document.querySelector("#oliver"); 
  const bgm2 = document.querySelector("#kyojin");
  function blurFunction(){
    let today = new Date();
    let value_today = new Date();
    let start_time = document.getElementById("time").value;
    if (start_time != ""){
      let hour_mins = start_time.split(":");
      let hour = hour_mins[0];
      let mins = hour_mins[1];
      value_today.setHours(Number(hour));
      value_today.setMinutes(Number(mins));
      if (value_today.isEqual(today)){
         alert("時間です");
      }
    }
  } ;
    
  addEventListener("keydown", keydownfunc);
  function keydownfunc(event){
    var key_code = event.keyCode;
    
    if ( key_code === 72 ) bgm2.play();
  }
  </script>
