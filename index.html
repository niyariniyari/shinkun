  <audio id="jisinn" src="https://cdn.softbank.jp/mobile/set/data/service/urgent_news/about/eew/sound/warning_beep2.mp3"></audio>
  <script>
  const bgm1 = document.querySelector("#oliver"); 
  const bgm2 = document.querySelector("#kyojin");
  const bgm3 = document.querySelector("#puri");
  const bgm4 = document.querySelector("#payphone");
  const bgm5 = document.querySelector("#winop");
  const bgm6 = document.querySelector("#oseti");
  const bgm7 = document.querySelector("#jisinn");
  let timerid;
  let btntimer = document.getElementById('btnTimer');
  btnTimer.addEventListener('click', function(){
     const t1 = document.getElementById("message").value;
     var t3 = (t1 * 1000);
     timerid = window.setTimeout(function(){
         bgm1.play();
     }, t3);
 });
    
  addEventListener("keydown", keydownfunc);
  function keydownfunc(event){
    var key_code = event.keyCode;
    
    if ( key_code === 72 ) bgm2.play();
    if ( key_code === 80 ) bgm3.play();
    if ( key_code === 79 ) bgm4.play();
    if ( key_code === 87 ) bgm5.play();
    if ( key_code === 83 ) bgm6.play();
    if ( key_code === 65 ) bgm7.play();
  }
  </script>
